<body>
    <script>
       function popAndUnshift(wordArr, repeatNumber) {
        for (let i = 0; i < repeatNumber; i++) {
            const popResult = wordArr.pop();
            wordArr.unshift(popResult);
        }
        const result = wordArr.join("");
        alert(result);
        return result;
    }
    
    popAndUnshift(["a", "b"], 3);
    popAndUnshift(["a", "b", "c"], 3);
    popAndUnshift(["a", "b", "c", "d"], 3);

    </script>
</body>
</html>
